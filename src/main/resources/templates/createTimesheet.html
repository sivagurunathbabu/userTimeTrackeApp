<html xmlns:th="https://thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Welcome to Time Tracker Application</title>
<link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
	<h1>Add new timesheet</h1>

	<form action="#" th:action="@{/saveTimesheet}"
		th:object="${timeTracker}" method="post">

		<div align="center">
				<table border="1" id="tracker">
					<tr>
						<td>E-Mail</td>
						<td><input type="text" th:field="*{email}" /></td>
					</tr>

					<tr>
						<td>StartTime [dd.mm.yyyy hh.MM] </td>
						<td><input type="datetime" th:field="*{startTime}" /></td>

					</tr>

					<tr>
						<td>EndTime [dd.mm.yyyy hh.MM] </td>
						<td><input type="datetime" th:field="*{endTime}" /></td>
					</tr>
					<tr>
						<td></td>
						<td align="left"><input type="submit" value="Save" /></td>
					</tr>
				</table>
				<p> <a href="index">Home Page</a></p>
				</div>
	</form>
</body>
</html>
